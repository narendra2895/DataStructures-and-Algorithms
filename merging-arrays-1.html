<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging-arrays-1</title>
    <script>
        let data1= [23,24,45,12,56,23];
        let data2=[44,67,89,79];
        let data3=[];     
        console.warn(data1);
        console.warn(data2);
        for(let i=0; i<data1.length;i++){
            data3[i]=data1[i];
        }  
        for(let i=0; i<data2.length;i++){
            data3[data1.length+i]=data2[i];
        }
        console.warn(data3)
    </script>
</head>
