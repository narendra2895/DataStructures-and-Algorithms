<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting</title>
    <script>
        const data = [46, 61, 15, 58, 49, 28]
        console.warn(data)

        function insertEl() {
            let position = document.getElementById('position').value;
            let element = document.getElementById('element').value;
            position = parseInt(position);
            element = parseInt(element);
            for (let i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 1] = data[i];
                    if (i == position) {
                        data[i] = element;
                    }
                }
            }
            console.warn(data)
        }
    </script>
</head>

<body>
    <input type="text" placeholder="Enter position" id="position">
    <input type="text" placeholder="Enter element" id="element">
    <button onclick="insertEl()"> Insert element</button>
</body>

</html>
