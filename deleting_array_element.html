<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting element</title>
    <script>
        const data = [46, 61, 15, 58, 49, 28];
        alert(data)
        console.warn(data)
        function delEl() {
            let position = document.getElementById('position').value;
            position = parseInt(position);
            for (let i = position; i < data.length - 1; i++) {

                data[i] = data[i + 1];
            }
            data.length = data.length - 1;
            console.warn(data)
        }

    </script>
</head>

<body>
    <input type="text" placeholder="Enter index to delete" id="position">
    <button onclick="delEl()"> Delete element</button>
</body>

</html>
